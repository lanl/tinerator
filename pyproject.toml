# https://snarky.ca/what-the-heck-is-pyproject-toml/
# https://python-poetry.org/docs/pyproject/

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'

[tool.poetry]
name = "tinerator"
version = "1.0.0"
description = "Complex mesh generation from GIS data."
authors = ["Daniel Reece Livingston <livingston@lanl.gov>"]

[tool.poetry.dependencies]
python = "^3.6"
numpy = "^1.20.1"
pyproj = "^3.0.1"
meshio = "^4.3.11"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
