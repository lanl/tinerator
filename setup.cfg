[metadata]
name = tinerator
version = 1.0.0
description = 
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
author = Daniel Livingston, David Moulton
author_email = livingston@lanl.gov,
license = BSD 3-clause
license_file = LICENSE
url = https://github.com/lanl/tinerator
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Console
    Environment :: MacOS X
    Intended Audience :: Science/Research
    License :: OSI Approved :: BSD License
    Natural Language :: English
    Operating System :: POSIX :: Linux
    Operating System :: MacOS :: MacOS X
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Topic :: Scientific/Engineering :: Bio-Informatics
project_urls =
    Documentation = https://lanl.github.io/tinerator
    Source = https://github.com/lanl/tinerator
    Tracker = https://github.com/lanl/tinerator/issues
    Docker = https://hub.docker.com/r/ees16/tinerator

[options]
python_requires = >=3.7
include_package_data = True
platforms = any
zip_safe = False
packages =
    numpy
    matplotlib>=3
    ipython
    jupyterlab
    h5py
    netCDF4
    pexpect>=4.8.0
    Pillow
    rich
    vtk
    Shapely
    snowy
    scipy
    pyvista
    pyshp
    pyproj
    MeshPy
    GDAL
    fiona
    richdem
    Sphinx
    furo
    sphinxcontrib-napoleon
    panel
install_requires =
    docutils >= 0.3
    requests <= 0.4
setup_requires =
    setuptools_scm

[bdist_wheel]
universal = 1

[aliases]
test=pytest

[options.extras_require]
test =
    pytest >= 6.2.2
    pycodestyle
    pytest-cov
all =
    %(test)s